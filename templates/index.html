{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-white text-center">
        <i class="fas fa-cloud-sun text-4xl mb-3"></i>
        <h1 class="text-2xl font-bold">Clima App</h1>
        <p class="text-blue-100 mt-2">Consulta el clima actual de cualquier ciudad</p>
    </div>

    <!-- Search Form -->
    <div class="p-6">
        <form id="clima-form" class="space-y-4">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="ciudad" 
                    name="ciudad"
                    placeholder="Ej: Madrid, Tokyo, Buenos Aires..."
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
                    required
                >
                <button 
                    type="submit"
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-semibold"
                >
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <!-- Botón de ubicación automática por IP -->
        <div class="text-center mt-4">
            <button 
                id="btn-ubicacion-auto"
                class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all font-semibold flex items-center justify-center space-x-2 mx-auto w-full"
            >
                <i class="fas fa-map-marker-alt"></i>
                <span>Clima de mi ubicación automática</span>
            </button>
            <p class="text-xs text-gray-500 mt-2">(Usa tu IP para detectar la ciudad)</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden mt-6 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-gray-600 mt-3">Buscando información del clima...</p>
        </div>

        <!-- Results -->
        <div id="resultado" class="hidden mt-6 bg-gradient-to-br from-blue-50 to-indigo-100 rounded-xl p-6 shadow-inner">
        </div>

        <!-- Error -->
        <div id="error" class="hidden mt-6 bg-red-50 border border-red-200 rounded-xl p-4">
            <!-- Mensajes de error -->
        </div>
    </div>
</div>

<!-- Información adicional -->
<div class="max-w-md mx-auto mt-6 text-center text-white/80">
    <p class="text-sm">Desarrollado con Flask + Tailwind CSS</p>
</div>
{% endblock %}
