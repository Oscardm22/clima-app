{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transition-colors duration-300">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-4 sm:p-6 text-white text-center">
        <i class="fas fa-cloud-sun text-3xl sm:text-4xl mb-3"></i>
        <h1 class="text-xl sm:text-2xl font-bold">Clima App</h1>
        <p class="text-blue-100 mt-2 text-sm sm:text-base">Consulta el clima actual de cualquier ciudad</p>
    </div>

    <!-- Search Form -->
    <div class="p-4 sm:p-6">
        <form id="clima-form" class="space-y-4">
            <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
                <input 
                    type="text" 
                    id="ciudad" 
                    name="ciudad"
                    placeholder="Ej: Madrid, Tokyo, Buenos Aires..."
                    class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
                    required
                >
                <button 
                    type="submit"
                    class="px-6 py-3 bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all font-semibold sm:w-auto w-full"
                >
                    <i class="fas fa-search"></i>
                    <span class="sm:hidden ml-2">Buscar</span>
                </button>
            </div>
        </form>

        <!-- Botón de ubicación automática por IP -->
        <div class="text-center mt-4">
            <button 
                id="btn-ubicacion-auto"
                class="px-6 py-3 bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white rounded-lg focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all font-semibold flex items-center justify-center space-x-2 mx-auto w-full sm:w-auto"
            >
                <i class="fas fa-map-marker-alt"></i>
                <span>Clima de mi ubicación automática</span>
            </button>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">(Usa tu IP para detectar la ciudad)</p>
        </div>

        <!-- Historial de Búsquedas -->
        <div id="historial-container" class="hidden mt-6">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Búsquedas recientes</h3>
                <button id="btn-limpiar-historial" class="text-sm text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors">
                    <i class="fas fa-trash-alt mr-1"></i>Limpiar
                </button>
            </div>
            <div id="historial" class="flex flex-wrap gap-2">
                <!-- Los botones de historial se generarán aquí -->
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden mt-6 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-gray-600 dark:text-gray-300 mt-3">Buscando información del clima...</p>
        </div>

        <!-- Results -->
        <div id="resultado" class="hidden mt-6 bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-700 dark:to-gray-600 rounded-xl p-4 sm:p-6 shadow-inner">
            <!-- Los resultados se llenarán con JavaScript -->
        </div>

        <!-- Error -->
        <div id="error" class="hidden mt-6 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4">
            <!-- Mensajes de error -->
        </div>
    </div>
</div>

<!-- Información adicional -->
<div class="max-w-md mx-auto mt-6 text-center text-white/80 dark:text-gray-400">
    <p class="text-sm">Desarrollado con Flask + Tailwind CSS</p>
</div>
{% endblock %}
